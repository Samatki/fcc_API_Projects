<!DOCTYPE html>
<html>

    <title>API TIMESTAMP MICROSERVICE</title>

<body>
    
    <h1>Timestamp Microservice (FCC Course)</h1>
    <h3>Returns UNIX Timestamp and Natural Language form of Date entered below</h3>
    
    <h4>Enter Date:</h4>
    <input type='text' id='dateEntryBox' /><br>
    <button>Return Date Object</button>
    <h5>Enter unix date code (eg. 1450137600) or natural date form (eg. December 15, 2015)</h5>
    
    <h4 id='responseHeader'>Response</h4>
    <p id='responseString'></p>
</body>
